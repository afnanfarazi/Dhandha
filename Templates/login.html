{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="max-w-md mx-auto bg-light-accent-color rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-center text-primary-color mb-6 ubuntu-bold">Login</h1>
        <form action="{{ url_for('login') }}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-grey-color ubuntu-regular">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-grey-color shadow-sm" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-grey-color ubuntu-regular">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-grey-color shadow-sm" required>
            </div>
            <button type="submit" class="btn-primary w-full ubuntu-medium">Login</button>
        </form>
        <p class="mt-4 text-center text-grey-color ubuntu-regular">Don't have an account? <a href="{{ url_for('register') }}" class="text-secondary-color hover:underline">Register here</a></p>
    </div>
</div>
{% endblock %}
