{% extends "layout.html" %}
{% block title %}Apply for Job{% endblock %}
{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="bg-light-accent-color rounded-lg shadow-md p-8 max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-primary-color text-center mb-6 ubuntu-bold">Apply for {{ job.title }}</h1>
        <form action="{{ url_for('apply_job', job_id=job.id) }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-grey-color ubuntu-regular">Full Name</label>
                <input type="text" id="name" name="name" value="{{ g.user.firstname }} {{ g.user.lastname }}" class="mt-1 block w-full rounded-md border-grey-color shadow-sm" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-grey-color ubuntu-regular">Email Address</label>
                <input type="email" id="email" name="email" value="{{ g.user.email }}" class="mt-1 block w-full rounded-md border-grey-color shadow-sm" required>
            </div>
            <div>
                <label for="contact" class="block text-sm font-medium text-grey-color ubuntu-regular">Contact Number</label>
                <input type="tel" id="contact" name="contact" value="{{ g.user.phone }}" class="mt-1 block w-full rounded-md border-grey-color shadow-sm" required>
            </div>
            <div>
                <label for="cv" class="block text-sm font-medium text-grey-color ubuntu-regular">Upload CV (PDF only)</label>
                <input type="file" id="cv" name="cv" accept=".pdf" class="mt-1 block w-full text-grey-color" required>
            </div>
            <button type="submit" class="btn-primary w-full ubuntu-medium">Submit Application</button>
        </form>
    </div>
</div>
{% endblock %}
