{% extends "layout.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="max-w-md mx-auto bg-light-accent-color rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-center text-primary-color mb-6 ubuntu-bold">Forgot Password</h1>
        <p class="text-center text-grey-color mb-6 ubuntu-regular">Enter your email address and we'll send you a link to reset your password.</p>
        <form action="{{ url_for('forget_password') }}" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-grey-color ubuntu-regular">Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-grey-color shadow-sm" required>
            </div>
            <button type="submit" class="btn-primary w-full ubuntu-medium">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
