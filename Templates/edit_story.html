{% extends "layout.html" %}

{% block title %}Edit Success Story{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-primary-color text-center mb-10 ubuntu-bold">Edit Your Story</h1>

    <div class="bg-light-accent-color rounded-lg shadow-md p-8 max-w-2xl mx-auto">
        <form action="{{ url_for('edit_story', story_id=story.id) }}" method="post" class="space-y-4">
            <div>
                <label for="story" class="block text-sm font-medium text-grey-color ubuntu-regular">Your Story</label>
                <textarea id="story" name="story" rows="4" class="mt-1 block w-full rounded-md border-grey-color shadow-sm" required>{{ story.content }}</textarea>
            </div>
            <div>
                <label for="rating" class="block text-sm font-medium text-grey-color ubuntu-regular">Rating (1-5)</label>
                <input type="number" id="rating" name="rating" min="1" max="5" value="{{ story.rating }}" class="mt-1 block w-full rounded-md border-grey-color shadow-sm" required>
            </div>
            <button type="submit" class="btn-primary w-full ubuntu-medium">Update Story</button>
        </form>
    </div>
</div>
{% endblock %}
